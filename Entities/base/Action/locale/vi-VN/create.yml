attributes:
    name: simplecms_article_form
    title: Thêm quyền
    submit_url: "/<iz:insert:config path=\"root.response.json\"/>form/save/Entities.Base.Action/"
    submit_type: POST
    width: 500
    height: 400
tabs:
    main:
        attributes:
            name: "mainpanel"
            title: "Main Form"
            layout: "accordion"
            type: "ExtPanel"
        rows:
            rows1:
                attributes:
                    type: ExtLayoutRow
                columns:
                    group1:
                        attributes:
                            type: "ExtLayoutColumn"
                            columnWidth: 1.0
                        elements:
                            default_lang:
                                attributes: {type: ExtHidden, value: vi-VN}
                            title:
                                attributes: {type: "ExtTextField", title: "Tên quyền"}
                            action_module:
                                attributes: {type: "ExtTextField", title: "Tên lớp"}
                            action_method:
                                attributes: {type: "ExtTextField", title: "Tên hàm"}
                            action_params:
                                attributes: {type: "ExtTextArea", title: "Tên tham số"}
                            description:
                                attributes: {type: "ExtTextArea", title: "Mô tả"}
                            cached_time:
                                attributes: {type: "ExtTextField", title: "Thời gian cached"}