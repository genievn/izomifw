    title: Thêm mới Role
    submit_url: "/<iz:insert:config path=\"root.response.json\"/>form/save/Entities.Base.Role/"
    submit_type: POST
    width: 500
    height: 400
tabs:
    main:
        attributes:
            name: "mainpanel"
            title: "Main Form"
            layout: "accordion"
            type: "ExtPanel"
        rows:
            rows1:
                attributes:
                    type: ExtLayoutRow
                columns:
                    group1:
                        attributes:
                            type: "ExtLayoutColumn"
                            columnWidth: 1.0
                        elements:
                            default_lang:
                                attributes: {type: ExtHidden, value: vi-VN}
                            name:
                                attributes: {type: "ExtTextField", title: "Tên role"}
                            title:
                                attributes: {type: "ExtTextField", title: "Tiêu đề"}
                            description:
                                attributes: {type: "ExtTextArea", title: "Mô tả"}