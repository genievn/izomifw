attributes:
    entity: "Entities.Base.Account"
    name: "test_form"
    submit_url: "/<iz:insert:config path=\"root.response.json\"/>form/save/Entities.Base.Account"
    submit_type: "POST"
    width: 500
    height: 400
tabs:
    main:
        attributes:
            name: "mainpanel"
            title: "Tạo tài khoản"
            layout: "accordion"
            type: "ExtPanel"
        rows:
            rows1:
                attributes:
                    title: Thông tin cơ bản
                    type: ExtLayoutRow
                columns:
                    group1:
                        attributes:
                            type: ExtLayoutColumn
                            title: 
                            columnWidth: 1.0
                        elements:
                            username:
                                attributes: {type: "ExtTextField", title: "Tên truy cập"}
                            password:
                                attributes: {type: "ExtPassword", title: "Mật khẩu"}
                            password_confirm:
                                attributes: {type: "ExtPassword", title: "Xác nhận mật khẩu"}
                            email:
                                attributes: {type: "ExtTextField", title: "Email"}
                            is_staff:
                                attributes: {type: "ExtCheckbox", title: "Is staff", inputValue: "1", checked: 0}
                            is_active:
                                attributes: {type: "ExtCheckbox", title: "Is active", inputValue: "1", checked: 1}
                            is_superuser:
                                attributes: {type: "ExtCheckbox", title: "Superuser", inputValue: "1", checked: 0}
relations:
    roles:
        type: "ExtSuperBoxSelect"
        title: "Lựa chọn Role"
        valueField: "id"
        displayField: "name"
        store:
            autoLoad: true
            url: "/<iz:insert:config path=\"root.response.json\"/>doctrine2/retrieveLOV/Entities.Base.Role/name/id/"
            fields: "['id','name']"
            root: "data"
