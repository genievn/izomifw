attributes:
    entity: "Entities.Base.Account"
    name: "account_form"
    submit_url: "/<iz:insert:config path=\"root.response.json\"/>form/save/Entities.Base.Account/1/"
    submit_type: "POST"
    width: 500
    height: 400
tabs:
    main:
        attributes:
            name: "mainpanel"
            title: "Main Form"
            layout: "accordion"
            type: "ExtPanel"
        rows:
            rows1:
                attributes:
                    title: "First group"
                columns:
                    group1:
                        attributes:
                            type: "ExtLayoutColumn"
                            title: "Column 1"
                            columnWidth: 0.5
                        elements:
                            username:
                                attributes: {type: "ExtTextField", title: "Username", disable:1}
                            password:
                                attributes: {type: "ExtPassword", title: "Password"}
                            password_confirm:
                                attributes: {type: "ExtPassword", title: "Password Confirm"}
                            email:
                                attributes: {type: "ExtTextField", title: "Email"}
                            is_staff:
                                attributes: {type: "ExtCheckbox", title: "Is staff", inputValue: "1", checked: 0}
                            is_active:
                                attributes: {type: "ExtCheckbox", title: "Is active", inputValue: "1", checked: 1}
                            is_superuser:
                                attributes: {type: "ExtCheckbox", title: "Superuser", inputValue: "1", checked: 0}
