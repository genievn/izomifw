
<script type="text/javascript">
Ext.onReady(function(){	
    var fp = new Ext.FormPanel({
        labelWidth:  100,
        renderTo: 'entity-module',
        frame: true,
        title: 'Register Module',
        bodyStyle:'padding:10px 10px 0',
        //width: 800,
        defaults: {width: 250},
        defaultType: 'textfield',
        url:  '<iz:insert:url/><iz:insert:config path="root.response.json" />system/saveModule/', 
        method: 'POST',
        id: 'form-module',
        items: [
            {
                fieldLabel: 'Module name',
                name: 'module',
                allowBlank: false
            },
            {
                fieldLabel: 'Author',
                name: 'author',
                allowBlank: false
            }            
            ,{
                fieldLabel: 'Version',
                name: 'version'
            }
        ],

        buttons: [{
            text: 'Save'
            , handler: function()
            {
                var form = Ext.getCmp('form-module').getForm();
                if(form.isValid()){
                    form.submit({
                        waitMsg:'Loading...',
                        success: function(form,action) {
                            window.location = '<iz:insert:uri/>' + action.result.redirect;
                        },
                        failure: function(form,action){
                            Ext.MessageBox.alert('Error',action.result.msg);
                        }
                    });
                }
            }
        },{
            text: 'Cancel'
            , handler: function()
            {
                location.href = '<iz:insert:uri/>tree/listTreeType/';
            }
        }]
    });

	
});
</script>

<div class="action-container">
    <div class="action-header">
    </div>
    <div class="entity-container" id="entity-module">
        
    </div>
</div>
