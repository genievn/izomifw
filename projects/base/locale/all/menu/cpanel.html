<script type="text/javascript">
Ext.onReady(function(){
	var tb = Ext.create('Ext.toolbar.Toolbar');
	tb.suspendLayout = true;
	tb.border = false;
	tb.add({
        text:'Menu',
        iconCls: 'icon-menu-32',
		iconAlign: 'top',
		scale: 'large',
		autoWidth : true,
		autoHeight : true,
		handler: function(){window.location.href = '<iz:insert:uri/>menu/listMenus';}
		
    });
	tb.suspendLayout = false;
	tb.doLayout();
	
	var cpanel = Ext.create('Ext.panel.Panel',{title: 'Menu Control Panel', frame: true, iconCls: 'icon-control-panel'});
	cpanel.add(tb);
	cpanel.render('menuCpanel');
});
</script>
<div id="menuCpanel"></div>
<br/>
