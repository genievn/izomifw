<?php
$widgets = $this->getWidgets();
$modules = array();
foreach ($widgets as $widget)
{
    $moduleId = (int)$widget['module']['id'];
    if (!array_key_exists($moduleId, $widgets)) $modules[$moduleId] = $widget['module']['codename'];    
}
?>

<script type="text/javascript">
Ext.onReady(function(){
    var moduleArray = [];
    var widgetArray = [];
    <?php
    foreach ($modules as $id=>$codename) {
    ?>
        moduleArray.push(['<?php echo $id;?>','<?php echo $codename;?>']);
    <?php
    }
    ?>
    
    <?php
    foreach ($widgets as $widget) {
    ?>
        widgetArray.push(['<?php echo $widget['module']['id'];?>','<?php echo $widget['id'];?>','<?php echo $widget['title'];?>']);
    <?php
    } 
    ?>
    
    var fp = new Ext.FormPanel({
        iconCls: IconManager.getIcon('brick'),
        labelWidth:  100,

        url:  '<iz:insert:url/><iz:insert:config path="root.response.json" />page/saveWidget/', 
        method: 'POST',
        id: 'form-widget',
        items: [
            
            {
                xtype: 'textfield',
                id: 'title',
                fieldLabel: 'Title',
                name: 'title',
                allowBlank: false
            },
            {
                fieldLabel: 'Module',
                id: 'combo-module',
                xtype: 'combo',
                valueField: 'id',
                hiddenName: 'module_id',
                displayField: 'codename',
                triggerAction: 'all',                
                store: new Ext.data.SimpleStore({
                     fields:['id', 'codename']
                    ,data: moduleArray
                }),
                triggerAction:'all',
                mode:'local',
                allowBlank: false,
                listeners: {
                    select: function(combo, value) {
                        var comboAction = Ext.getCmp('combo-action');        
                        comboAction.clearValue();
                        //comboAction.store.filter('module_id', combo.getValue());
                    }
                }
            },
            {
                fieldLabel: 'Widget Action',
                id: 'combo-action',
                xtype: 'combo',
                valueField: 'id',
                displayField: 'method',
                triggerAction:'all',
                mode:'local',
                hiddenName: 'action_definition_id',
                store: new Ext.data.SimpleStore({
                     fields:['module_id', 'id', 'method']
                    ,data: widgetArray
                }),
                allowBlank: false,

                        var comboModule = Ext.getCmp('combo-module');
                        combo.store.filter('module_id', comboModule.getValue());

                }

                xtype: 'textfield',

            ]
