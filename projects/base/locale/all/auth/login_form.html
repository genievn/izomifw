<script>

        Ext.tip.QuickTipManager.init();

        var loginDialog = Ext.create('Ext.ux.LoginDialog', {
			usernameField: {name: 'iz_username'}
            , passwordField: {name: 'iz_password'}
			, rememberMeField: {name: 'iz_remember'}
			, forgotPasswordLink: '<a href=,"http://support.microsoft.com/kb/189126" target="_blank">Forgot Password ?</a>'
            , formPanel: {
                url: '<iz:insert:url/><iz:insert:config path="root.url_json"/>auth/login'
            }

            	success: function(){
            		window.location.href = '<iz:insert:url/>@admin';

            	}
            }
			, renderTo: 'loginPanel'
        });
		
        loginDialog.show();
    });
</script>
